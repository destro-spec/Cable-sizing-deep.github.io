<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Data Test</title>
    <script src="test-cable-data.js"></script>
</head>
<body>
    <h1>Cable Data Loading Test</h1>
    <select id="conductorSize">
        <!-- Options will be populated by JavaScript -->
    </select>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded event fired");
            const conductorSize = document.getElementById('conductorSize');
            
            if (typeof cableData === 'undefined') {
                console.error("cableData object is not defined!");
                document.body.innerHTML += '<p style="color:red">ERROR: cableData not loaded!</p>';
            } else {
                console.log("cableData is defined:", cableData);
                document.body.innerHTML += '<p style="color:green">SUCCESS: cableData loaded correctly!</p>';
                
                // Test populating the dropdown
                const sizes = cableData.conductorSizes.singleCore;
                conductorSize.innerHTML = '';
                sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = `${size} mmÂ²`;
                    conductorSize.appendChild(option);
                });
                document.body.innerHTML += '<p>Conductor sizes populated successfully!</p>';
            }
        });
    </script>
</body>
</html>
